{% extends 'partials/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block body %}

  <!-- contact section -->

  <section class="contact_section">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <div class="heading_container">
              <h2>
               Bizimle İletişime Geçin
              </h2>
            </div>

            {% if messages %}
            
            {% for message in messages %}
            
            <div class="container">

              <div class="alert alert-{{message.tags}}">
                {{message}}
              </div>

            </div>
            {% endfor %}
            {% endif %}

            <form method="POST">
            {% csrf_token %}
              {{form|crispy}}

              <div class="d-flex ">
                <button>
                  Gönder
                </button>
              </div>
            </form>
          </div>
          <br>
        </div>
        <div class="col-md-6">
          <div class="img-box">
            <img src="{% static 'images/contact-img.jpg' %}" alt="">
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- end contact section -->





{% endblock %}
